<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Animation</title>
</head>
<body>
    <section>
        <div class="mt-36 ">
           
            <div class="w-20 h-20 mx-auto bg-sky-700 rounded-xl shadow-lg hover:scale-150 hover:rotate-45 ">
            </div>

            <div class="mt-24 w-40 h-40 mx-auto bg-yellow-300 rounded-2xl shadow-lg animate-spin"></div>

            <div class="mt-20 w-20 h-20 mx-auto bg-green-700 rounded-xl shadow-lg hover:scale-150 hover:rotate-45 hover:translate-x-10 ">
            </div>

            <div class="w-20 h-20 bg-green-700 rounded-full absolute -mt-20 ml-40 group">
                <div class="w-full h-full bg-red-700 rounded-xl shadow-lg hover:rotate-180 origin-bottom-left transition duration-1000 ">
                </div>
            </div>

        </div>
    </section>
    <div class="mb-80"></div>
</body>
</html>
